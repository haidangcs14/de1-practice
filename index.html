<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Franco | Homepage</title>

    <!-- Link css -->
    <link rel="stylesheet" href="./css/fontawesome.min.css">
    <link rel="stylesheet" href="./css/slick.css">
    <link rel="stylesheet" href="./css/slick-theme.css">
    <link rel="stylesheet" href="./css/style.css">
    <!-- Link script -->
    <script src="./js/jquery-3.6.3.min.js"></script>
    <script src="./js/slick.min.js"></script>
    <script src="./js/script.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <div class="header-top">
                <div class="header-top-left">
                    <div class="icon"><i class="fa-regular fa-bookmark"></i></div>
                    <div class="header-info"><p>Welcome to Franco - an e-Commerce PSD Template!</p></div>
               </div>
               <div class="header-top-right">
                    <div class="header-top-right-content">
                        <div class="icon"><i class="fa-solid fa-gear"></i></div>
                        <div class="header-info">Shop Setting</div>
                    </div>
                    <div class="header-top-right-content">
                        <div class="icon"><i class="fa-solid fa-lock"></i></div>
                        <div class="header-info">Member Login</div>
                    </div>
               </div>
            </div>
            <div class="header-bottom">
                <div class="logo">
                    <img src="./img/logo/images/logo.jpg" alt="logo">
                </div>
                <div class="menu">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Women</a></li>
                        <li><a href="#">Men</a></li>
                        <li><a href="#">About us</a></li>
                        <li><a href="#">Blog</a></li>
                        <li><a href="#">Collections</a></li>
                        <li><a href="#">Contact</a></li>
                        <li><a href="#"><i class="fa-solid fa-magnifying-glass"></i></a></li>
                    </ul>
                </div>
                <div class="heart-cart">
                    <ul>
                        <li><a href="#"><i class="fa-solid fa-heart"></i></a></li>
                        <li><a href="#"><i class="fa-solid fa-cart-shopping"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>
        
        <div class="banner">

        </div>
        
        <div class="breadcrumb">

        </div>

        <div class="main-content">

        </div>

        <div class="slider">

        </div>

        <div class="footer">

        </div>
    </div>
</body>
</html>
